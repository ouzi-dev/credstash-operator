    id: "login"
    entrypoint: "bash"
    args: ["-c", "docker login quay.io --username=$$QUAY_USERNAME --password=$$QUAY_TOKEN"]
    secretEnv: ["QUAY_USERNAME","QUAY_TOKEN"]
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', '${_QUAY_REPO}:${_TAG_VERSION}',
      '-t', '${_QUAY_REPO}:latest',
      '-f', 'build/Dockerfile',
      '.'
    ]
    waitFor: ['login']
